<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Song Overlay</title>
    <link rel="stylesheet" href="overlay.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&family=JetBrains+Mono:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="overlay-container" class="state-hidden">
        <!-- Blurred album art ambient background -->
        <div id="ambient-bg">
            <img id="ambient-art" src="" alt="">
        </div>
        <div id="card-bg"></div>

        <!-- Border highlight -->
        <div id="border-glow"></div>

        <!-- Content -->
        <div id="card-content">
            <div id="artwork-wrapper">
                <div id="artwork-container">
                    <img id="album-art" src="" alt="">
                    <div id="art-shine"></div>
                    <div id="vinyl-ring"></div>
                </div>
            </div>

            <div id="info-container">
                <div id="title-row">
                    <div id="song-title">Waiting for music...</div>
                </div>
                <div id="artist-row">
                    <div id="artist-name"></div>
                </div>
                <div id="progress-row">
                    <div id="progress-container">
                        <div id="progress-bar">
                            <div id="progress-head"></div>
                        </div>
                    </div>
                </div>
                <div id="time-row">
                    <div id="time-display">
                        <span id="current-time">0:00</span>
                        <span id="time-separator">/</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="overlay.js"></script>
</body>

</html>
