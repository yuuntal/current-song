name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine bump type and compute new version
        id: bump
        run: |
          # read current version from Cargo.toml
          current=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          IFS='.' read -r major minor patch <<< "$current"

          # check if this push is a PR merge commit
          if git log -1 --format='%s' | grep -qE '^Merge pull request'; then
            # PR merge -> bump minor, reset patch
            minor=$((minor + 1))
            patch=0
            echo "bump=minor" >> "$GITHUB_OUTPUT"
          else
            # direct push -> bump patch
            patch=$((patch + 1))
            echo "bump=patch" >> "$GITHUB_OUTPUT"
          fi

          new_version="${major}.${minor}.${patch}"
          echo "new_version=${new_version}" >> "$GITHUB_OUTPUT"
          echo "tag=v${new_version}" >> "$GITHUB_OUTPUT"
          echo "Version: ${current} -> ${new_version}"

      - name: Update Cargo.toml version
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ steps.bump.outputs.new_version }}\"/" Cargo.toml

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "release: ${{ steps.bump.outputs.tag }}"
          git tag "${{ steps.bump.outputs.tag }}"
          git push origin main --tags

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: version
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: currentsong
            asset_name: currentsong-linux-amd64
          - os: windows-latest
            artifact_name: currentsong.exe
            asset_name: currentsong-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.version.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-

      - name: Install system libraries (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev

      - name: Build release
        run: cargo build --release

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/release/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, build]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: currentsong-linux-amd64
          path: artifacts/linux

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: currentsong-windows-amd64.exe
          path: artifacts/windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: ${{ needs.version.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/linux/currentsong
            artifacts/windows/currentsong.exe
